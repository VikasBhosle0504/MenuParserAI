<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - User Management</title>
  <link rel="stylesheet" href="../assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold mb-0">Admin Panel</h1>
      <button id="logoutBtn" class="btn btn-outline-secondary">Logout</button>
    </div>
    <nav class="main-navbar mb-4">
      <ul id="navLinks"></ul>
    </nav>
    <section>
      <h2 class="h5 mb-3">User Management</h2>
      <div id="userTableContainer">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- Users will be rendered here -->
          </tbody>
        </table>
      </div>
      <h3 class="h6 mt-4">Create New User (Viewer)</h3>
      <form id="createUserForm" class="row g-2 align-items-center">
        <div class="col-auto">
          <input type="email" id="newUserEmail" class="form-control" placeholder="Email" required />
        </div>
        <div class="col-auto">
          <input type="password" id="newUserPassword" class="form-control" placeholder="Password" required />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Create User</button>
        </div>
        <div class="col-12">
          <div id="createUserStatus" class="form-text mt-2"></div>
        </div>
      </form>
    </section>
  </div>
  <script src="../services/firebaseConfig.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-functions-compat.js"></script>
  <script src="../services/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../services/permissions.js"></script>
</body>
</html>
