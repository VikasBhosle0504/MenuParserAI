<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Parser</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body>
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold mb-0">Menu Parser</h1>
        <button id="logoutBtn" class="btn btn-outline-secondary">Logout</button>
      </div>
      <nav class="main-navbar">
        <ul>
          <li><a href="app.html" class="nav-link active"><span>🏠</span> Parsed Menus</a></li>
          <li><a href="debug.html" class="nav-link"><span>📝</span> Debug Raw Texts</a></li>
          <li><a href="documentindex.html" class="nav-link"><span>📄</span> Document AI Menus</a></li>
          <li><a href="debug_documentai.html" class="nav-link"><span>🤖</span> Document AI Debug Raw Texts</a></li>
          <li><a href="hybriduploadmenu.html" class="nav-link"><span>🧬</span> Hybrid Upload Menu</a></li>
          <li><a href="debug_hybrid.html" class="nav-link"><span>🧪</span> Hybrid Debug Raw Texts</a></li>
        </ul>
      </nav>
      <section class="upload-section mb-4">
        <h2 class="h5 mb-3">Upload Menu File</h2>
        <form id="uploadForm" class="row g-2 align-items-center">
          <div class="col-auto">
            <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.docx,.xlsx" required class="form-control" />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
        </form>
        <div id="uploadStatus" class="form-text mt-2"></div>
      </section>
      <section class="menus-section" id="menusSection">
        <h2 class="h5 mb-3">Parsed Menus</h2>
        <div id="menusList" class="d-flex flex-column gap-3"></div>
        <div id="menuDetails" class="hidden">
          <div class="menu-modal-content">
            <button id="closeMenuDetails" class="btn-close position-absolute end-0 top-0 m-3" aria-label="Close"></button>
            <h3 class="menu-modal-title">Menu Details</h3>
            <div class="menu-modal-columns">
              <div class="menu-modal-right">
                <pre id="menuJson"></pre>
              </div>
              <div class="menu-modal-left">
                <div id="menuSourcePreviewContainer"></div>
                <div class="d-flex justify-content-end align-items-center mt-3 gap-2 w-100">
                  <button id="copyJsonBtn" class="btn btn-outline-secondary btn-sm" title="Copy JSON"><span aria-hidden="true">📋</span> Copy</button>
                  <button id="downloadJsonBtn" class="btn btn-outline-secondary btn-sm" title="Download JSON"><span aria-hidden="true">⬇️</span> Download</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="../services/firebaseConfig.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="../services/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
