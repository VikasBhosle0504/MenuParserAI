<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Parser - Document AI OCR Texts</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold mb-0">Menu Parser</h1>
        <button id="logoutBtn" class="btn btn-outline-secondary">Logout</button>
      </div>
      <nav class="main-navbar">
        <ul id="navLinks"></ul>
      </nav>
      <section id="debugListSection">
        <h2 class="h5 mb-3">Document AI Debug Raw Text Files</h2>
        <div id="debugList" class="d-flex flex-column gap-3"></div>
      </section>
      <div id="debugRawTextModal" class="hidden">
        <div class="menu-modal-content">
          <button id="closeDebugRawText" class="btn-close position-absolute end-0 top-0 m-3" aria-label="Close"></button>
          <h3 class="menu-modal-title">Raw Extracted Text</h3>
          <pre id="debugRawTextContent" style="max-height:60vh;overflow:auto;"></pre>
          <button id="copyRawTextBtn" class="btn btn-outline-secondary btn-sm mt-3" title="Copy Raw Text"><span aria-hidden="true">ðŸ“‹</span> Copy</button>
        </div>
      </div>
    </div>
    <script src="../services/firebaseConfig.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="../services/documentaiocrtexts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../services/permissions.js"></script>
  </body>
</html>
