<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Parser - Hybrid Upload Menu</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold mb-0">Hybrid Upload Menu</h1>
        <button id="logoutBtn" class="btn btn-outline-secondary">Logout</button>
      </div>
      <nav class="main-navbar">
        <ul>
          <li><a href="app.html" class="nav-link"><span>🏠</span> Parsed Menus</a></li>
          <li><a href="debug.html" class="nav-link"><span>📝</span> Debug Raw Texts</a></li>
          <li><a href="documentindex.html" class="nav-link"><span>📄</span> Document AI Menus</a></li>
          <li><a href="debug_documentai.html" class="nav-link"><span>🤖</span> Document AI Debug Raw Texts</a></li>
          <li><a href="hybriduploadmenu.html" class="nav-link active"><span>🧬</span> Hybrid Upload Menu</a></li>
          <li><a href="debug_hybrid.html" class="nav-link"><span>🧪</span> Hybrid Debug Raw Texts</a></li>
    
        </ul>
      </nav>
      <section class="upload-section mb-4">
        <h2 class="h5 mb-3">Upload Menu File (Hybrid Mode)</h2>
        <form id="hybridUploadForm" class="row g-2 align-items-center">
          <div class="col-auto">
            <input type="file" id="hybridFileInput" accept=".pdf,.jpg,.jpeg,.png,.docx,.xlsx" required class="form-control" />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
        </form>
        <div id="hybridUploadStatus" class="form-text mt-2"></div>
      </section>
      <section class="menus-section" id="hybridMenusSection">
        <h2 class="h5 mb-3">Parsed Hybrid Menus</h2>
        <div id="hybridMenusList" class="d-flex flex-column gap-3"></div>
        <div id="hybridMenuDetails" class="hidden">
          <div class="menu-modal-content">
            <button id="closeHybridMenuDetails" class="btn-close position-absolute end-0 top-0 m-3" aria-label="Close"></button>
            <h3 class="menu-modal-title">Menu Details</h3>
            <div class="menu-modal-columns">
              <div class="menu-modal-right">
                <pre id="hybridMenuJson"></pre>
              </div>
              <div class="menu-modal-left">
                <div id="hybridMenuSourcePreviewContainer"></div>
                <div class="d-flex justify-content-end align-items-center mt-3 gap-2 w-100">
                  <button id="previewHybridMenuBtn" class="btn btn-outline-primary btn-sm action-btn" title="Preview Menu"><span aria-hidden="true">👁️</span></button>
                  <button id="copyHybridJsonBtn" class="btn btn-outline-secondary btn-sm action-btn" title="Copy JSON"><span aria-hidden="true">📋</span></button>
                  <button id="downloadHybridJsonBtn" class="btn btn-outline-secondary btn-sm action-btn" title="Download JSON"><span aria-hidden="true">⬇️</span></button>
                  <button id="viewHybridDebugRawBtn" class="btn btn-outline-secondary btn-sm action-btn" title="View Debug Raw Text" style="display:none;"><span aria-hidden="true">📝</span></button>
                  <button id="copyHybridRawOcrBtn" class="btn btn-outline-secondary btn-sm action-btn" title="Copy Raw OCR Text"><span aria-hidden="true">📝</span></button>
                </div>
              </div>
            </div>
            <!-- Placeholder for future visual overlays -->
            <div id="hybridVisualOverlay" class="mt-4"></div>
          </div>
        </div>
      </section>
    </div>
    <script src="../services/hybriduploadmenu.js"></script>
  </body>
</html>
